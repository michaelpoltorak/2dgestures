<!doctype html>
<html lang="en">

<head>

    <title>2dgestures examples</title>
    <meta charset="utf-8">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <script type="text/javascript" src="../src/3rdparty/unistroke-recognizer.js"></script>
    <script type="text/javascript" src="../src/detect2d.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var recNameElement, recScoreElement, detect2d;
            recNameElement = document.getElementById("recName");
            recScoreElement = document.getElementById("recScore");
            detect2d = new Detect2d();

            document.addEventListener("DID_NOT_RECOGNIZE_GESTURE", function () {
                recNameElement.value = "Not recognized";
                recScoreElement.value = -;
            }, false);

            document.addEventListener("RECOGNIZED_GESTURE", function (data) {
                var result = data.detail;
                recNameElement.value = result.Name;
                recScoreElement.value = result.Score;
            }, false);

        };
    </script>
</head>

<body>
    <div>Recognised:
        <input type="text" id="recName" />
    </div>
    <div>
        Confidence:
        <input type="text" id="recScore" />
    </div>
</body>

</html>
