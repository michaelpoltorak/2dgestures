<!doctype html>
<html lang="en">

<head>

    <title>2dgestures examples</title>
    <meta charset="utf-8">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <style>
        body {
            margin: 0;
            padding: 0;
            position: fixed;
            width: 90%;
            margin: 5%;
        }
        input {
            width: 65%;
        }
        .box,
        #box {} #box .label {
            background: #ddd;
            color: white;
            text-align: center;
            vertical-align: middle;
        }
        #box {
            background: #eee;
            width: 100%;
            height: 250px;
        }
    </style>

    <script type="text/javascript" src="../src/3rdparty/unistroke-recognizer.js"></script>
    <script type="text/javascript" src="../src/detect2d.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var detect2d,
                doc = document.getElementById("box"), // DOM element to dectect inside - defaults to entire screen
                nameElement = document.getElementById("name"),
                scoreElement = document.getElementById("score");


            doc.addEventListener("RECOGNIZER_DONE", function (data) { // Add an event listener for recogniser results
                var result = data.detail;
                if (result.Score > 0.8) {
                    nameElement.value = result.Name + " (" + result.Score.toFixed(2) + ")"; //Display name and score
                } else {
                    nameElement.value = "Not recognised";
                }

            }, false);

            detect2d = new Detect2d(doc); //Begin detection
        };
    </script>
</head>

<body>
    <div class="box">Recognised:
        <input type="text" id="name" />
    </div>
    <div id="box">
        <div class="label">Touchbox</div>
    </div>
</body>

</html>
